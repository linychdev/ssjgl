<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('trendFigure'));
 
        // 指定图表的配置项和数据
        var option = {
    title : {
        text: '页面浏览量',
		textStyle:{
		  color:'#000000'
		},
		left:'0px',
    },
    tooltip : {
        trigger: 'axis'
    },
 
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['周一','周二','周三','周四','周五','周六','周日']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
       
        {
            name:'访问量',
            type:'line',
            smooth:true,
            itemStyle: {normal: {areaStyle: { color:'#00ccff', }}},
			itemStyle: {  
                        normal: {  
                            color: '#0099ff'  
                        }  
                    },  
                    areaStyle: {  
                        normal: {  
                            color:'#0099ff'   
                            }
						},
            data:[1320, 1132, 1200, 800, 987, 990, 820]
        }
    ]
};
                    
        // 使用刚指定的配置项和数据显示图表。
       myChart.setOption(option);
