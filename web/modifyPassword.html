<!DOCTYPE html>
<html>
<head>
<title>修改密码</title>
<meta charset="utf-8" />
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/tankuang.css" rel="stylesheet" />
 <!--页面加载进度条-->
 <!--font-awesome字体库-->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
</head>	
<body>	
	<div class = "addAdimintor">
		<div class ="title">
			<span class = "glyphicon glyphicon-asterisk"></span>&nbsp;&nbsp;修改密码
		</div>
		<div class = "info">
			<form class="form-horizontal">
					  <div class="form-group">

						<div class="col-sm-10 col-sm-offset-1">
						  <input type="text" class="form-control" id="" placeholder="请输入旧密码">
						</div>
					  </div>
					  <div class="form-group">
						<div class="col-sm-10 col-sm-offset-1">
						  <input type="text" class="form-control" id="" placeholder="请输入新密码">
						</div>
					  </div>
					  <div class="form-group">
						<div class="col-sm-10 col-sm-offset-1">
						  <input type="text" class="form-control" id="" placeholder="请再次输入新密码">
						</div>
					  </div>
					  <div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
						    <button type="submit" class="btn btn-default">确认修改</button>
						</div>
						<div class="col-sm-4 col-sm-offset-1">
						    <button type="submit" class="btn btn-default">取消</button>
						</div>
					  </div>
			</form>
		</div>		
	</div>
</body>
</html>
