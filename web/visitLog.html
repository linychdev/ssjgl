<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <title>拖动DIV</title>  
  
    <style type="text/css">  
	.clone{position: absolute; border:1px solid #666; background-color:#CCCCCC;} 
	
    .abc{
        background:#7cd2f8;  
        width:100px;  
        height:100px;  
    }
    
    </style>  
  
	<script src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">  
    $(document).ready(function(){
      
        $(".abc").mousedown(function(e){
        
        $(this).clone().addClass("clone").appendTo($("body")); 
		$("body").css("cursor","move"); 
		$(".clone").css("left",e.clientX-50); 
		$(".clone").css("top",e.clientY-50); 
        });
         
         $(document).mousemove(function(e){ 
			if($(".clone").length>0) { 
				$(".clone").css('left',e.clientX-50); 
				$(".clone").css('top',e.clientY-50); 
			} 
		}); 
		$(document).mouseup(function(e){ 
			$(".clone").remove(); 
			$("body").css('cursor','auto'); 
		}); 
    });  
    </script>  
</head>  
<body>  
    <div class="abc">哇哈哈</div>
</body>  
</html>
