<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('resourceFigure'));
 
        // 指定图表的配置项和数据
        var option = {
    title : {
        text: '势的个数',
        subtext: '数据来自于当前数据库'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:[]
    },
 
    calculable : true,
    xAxis : [
        {
            type : 'value',
            boundaryGap : [0, 0.01]
        }
    ],
    yAxis : [
        {
            type : 'category',
            data : ['Semiconductors','Ionic Crystals','Interface','Metal Alloys','Others']
        }
    ],
    series : [
        {
            type:'bar',
            data:[1020, 160, 120, 110, 20]
        },
  
    ]
};
                    
        // 使用刚指定的配置项和数据显示图表。
       myChart.setOption(option);
